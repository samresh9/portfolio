<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      /* Background Pattern */
      body:before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #e5e5f7;
        opacity: 0.8;
        background-image: repeating-radial-gradient(
            circle at 0 0,
            transparent 0,
            #e5e5f7 10px
          ),
          repeating-linear-gradient(#444cf755, #444cf7);
        opacity: 0.2;
        z-index: -1;
      }

      #profile-card {
        position: relative;
        width: 300px;
        background-color: #fff;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;

        /* Center the profile card */
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 20px;
        border: 4px solid #007bff;
        box-shadow: 0 0 0 4px #fff;
      }

      h1 {
        margin: 0;
        font-size: 24px;
        color: #333;
      }

      p {
        margin: 5px 0;
        font-size: 16px;
        color: #888;
      }

      .social-links {
        margin-top: 20px;
      }

      .social-links a {
        display: inline-block;
        width: 30px;
        height: 30px;
        margin: 0 5px;
        border-radius: 50%;
        color: #fff;
        text-align: center;
        line-height: 30px;
        font-size: 18px;
        transition: background-color 0.2s;
      }

      .github {
        background-color: #333;
      }

      .twitter {
        background-color: #1da1f2;
      }

      .linkedin {
        background-color: #0077b5;
      }

      .social-links a:hover {
        background-color: #777;
      }

      .resume-download {
        margin-top: 20px;
      }

      .resume-download a {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.2s;
      }

      .resume-download a:hover {
        background-color: #0056b3;
      }
      * {
        margin: 0;
        padding: 0;
      }
      section {
        position: relative;
        width: 100%;
        height: 100vh;
        background: #3586ff;
        overflow: hidden;
      }
      section .air {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100px;
        background: url(https://1.bp.blogspot.com/-xQUc-TovqDk/XdxogmMqIRI/AAAAAAAACvI/AizpnE509UMGBcTiLJ58BC6iViPYGYQfQCLcBGAsYHQ/s1600/wave.png);
        background-size: 1000px 100px;
      }
      section .air.air1 {
        animation: wave 30s linear infinite;
        z-index: 1000;
        opacity: 1;
        animation-delay: 0s;
        bottom: 0;
      }
      section .air.air2 {
        animation: wave2 15s linear infinite;
        z-index: 999;
        opacity: 0.5;
        animation-delay: -5s;
        bottom: 10px;
      }
      section .air.air3 {
        animation: wave 30s linear infinite;
        z-index: 998;
        opacity: 0.2;
        animation-delay: -2s;
        bottom: 15px;
      }
      section .air.air4 {
        animation: wave2 5s linear infinite;
        z-index: 997;
        opacity: 0.7;
        animation-delay: -5s;
        bottom: 20px;
      }
      @keyframes wave {
        0% {
          background-position-x: 0px;
        }
        100% {
          background-position-x: 1000px;
        }
      }
      @keyframes wave2 {
        0% {
          background-position-x: 0px;
        }
        100% {
          background-position-x: -1000px;
        }
      }
    </style>
  </head>
  <body>
    <section>
      <div id="profile-card">
        <img src="public/photo.jpg" alt="Your Name" />
        <h1>Samresh Thapa</h1>
        <p>Javascript Developer</p>
        <p>Bsc.CSIT</p>
        <div class="social-links">
          <a
            class="github"
            href="https://github.com/samresh9"
            target="_blank"
            title="GitHub Profile"
            ><i class="fab fa-github"></i
          ></a>
          <a
            class="linkedin"
            href="https://www.linkedin.com/in/samresh9/"
            target="_blank"
            title="LinkedIn Profile"
            ><i class="fab fa-linkedin"></i
          ></a>
        </div>
        <div class="resume-download">
          <a href="public/resumeSamresh.pdf" download>Download Resume</a>
        </div>
      </div>
      <div class="air air1"></div>

      <div class="air air2"></div>
      <div class="air air3"></div>
      <div class="air air4"></div>
    </section>
  </body>
</html>
