<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Samresh Thapa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      /* Background Pattern */
      body:before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #e5e5f7;
        opacity: 0.8;
        background-image: repeating-radial-gradient(
            circle at 0 0,
            transparent 0,
            #e5e5f7 10px
          ),
          repeating-linear-gradient(#444cf755, #444cf7);
        opacity: 0.2;
        z-index: -1;
      }

      #profile-card {
        position: relative;
        width: 300px;
        background-color: #fff;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 20px;
        border: 4px solid #007bff;
        box-shadow: 0 0 0 4px #fff;
      }

      h1 {
        margin: 0;
        font-size: 24px;
        color: #333;
      }

      p {
        margin: 5px 0;
        font-size: 16px;
        color: #888;
      }

      .social-links {
        margin-top: 20px;
      }

      .social-links a {
        display: inline-block;
        width: 30px;
        height: 30px;
        margin: 0 5px;
        border-radius: 50%;
        color: #fff;
        text-align: center;
        line-height: 30px;
        font-size: 18px;
        transition: background-color 0.2s;
      }

      .github {
        background-color: #333;
      }

      .twitter {
        background-color: #1da1f2;
      }

      .linkedin {
        background-color: #0077b5;
      }

      .social-links a:hover {
        background-color: #777;
      }

      .resume-download {
        margin-top: 20px;
      }

      .resume-download a {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.2s;
      }

      .resume-download a:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div id="profile-card">
      <img src="public/photo.jpg" alt="Your Name" />
      <h1>Samresh Thapa</h1>
      <p>Javascript Developer</p>
      <p>Bsc.CSIT</p>
      <div class="social-links">
        <a
          class="github"
          href="https://github.com/samresh9"
          target="_blank"
          title="GitHub Profile"
          ><i class="fab fa-github"></i
        ></a>
        <a
          class="linkedin"
          href="https://www.linkedin.com/in/samresh9/"
          target="_blank"
          title="LinkedIn Profile"
          ><i class="fab fa-linkedin"></i
        ></a>
      </div>
      <div class="resume-download">
        <a href="public/resumeSamresh.pdf" download>Download Resume</a>
      </div>
    </div>
  </body>
</html>
